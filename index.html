<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Welcome to my world clock</h1>
    <div class="container">
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="guess">My current location</option>
        <option value="America/Los_Angeles">
          Los Angeles &#127482;&#127480;
        </option>
        <option value="America/New_York">New York &#127482;&#127480;</option>
        <option value="America/Sao_Paulo">Sao Paulo &#x1f1e7;&#x1f1f7;</option>
        <option value="Atlantic/Reykjavik">Reykjavik &#x1f1ee;&#x1f1f8;</option>
        <option value="Europe/Lisbon">Lisbon &#x1f1f5;&#x1f1f9;</option>
        <option value="Europe/Paris">Paris &#x1f1eb;&#x1f1f7;</option>
        <option value="Europe/Vienna">Vienna &#x1f1e6;&#x1f1f9;</option>
        <option value="Europe/Kyiv">Kyiv &#x1f1fa;&#x1f1e6;</option>
        <option value="Asia/Bangkok">Bangkok &#x1f1f9;&#x1f1ed;</option>
        <option value="Asia/Hong_Kong">Hong Kong &#x1f1ed;&#x1f1f0;</option>
        <option value="Asia/Tokyo">Tokyo &#x1f1ef;&#x1f1f5;</option>
        <option value="Australia/Sysdney">Sydney &#x1f1e6;&#x1f1fa;</option>
      </select>
      <div class="firstcity">
        <div>
          <h2>Los Angeles &#127482;&#127480;</h2>
          <div class="firstcity-date">October 25th 2025</div>
        </div>
        <div class="firstcity-time">
          8:00:00 <span class="firstcity-ampm">AM</span>
        </div>
      </div>
      <div class="secondcity">
        <div>
          <h2>Vienna &#x1f1e6;&#x1f1f9;</h2>
          <div class="secondcity-date">October 25th 2025</div>
        </div>
        <div class="secondcity-time">
          8:00:00 <span class="secondcity-ampm">AM</span>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ♥️ by
      <a

        rel="noopener noreferrer"
      >
        Michaela Wunsch</a
      >

      <a

      >
        open sourced on GitHub</a
      >
      and
      <a
        href="https://worldclock.wunschcoding.at"
        target="_blank"
        rel="noopener noreferrer"
      >
        hosted on Hostinger.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
